<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/extras/dialect"
      layout:decorator="layout/main">
<body layout:fragment="content">
<h1>Error</h1>

<div id="created" th:text="${#dates.format(timestamp)}">
</div>
<div>
    There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span
        th:text="${status}">500</span>).
</div>
<div th:text="${message}">Fake content</div>
<div>
    Please contact the operator with the above information.
</div>
</body>
</html>
