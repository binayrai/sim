<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/extras/dialect"
      layout:decorator="layout/landing-login">
<head>
    <title>school|survey</title>
</head>
<body>
<div layout:fragment="content">

    <div th:if="${param.error}" class="has-error">
        <p class="help-block" th:text="#{login.invalid.user.password}">
            Invalid username or password.
        </p>
    </div>
    <div th:if="${param.logout}">
        <p class="help-block" th:text="#{login.logout.success}">
            Logout successful.
        </p>
    </div>

    <form name="form" th:action="@{/login}" action="/login" method="POST">
        <div class="form-group" th:classappend="${param.error}? 'has-error'">
            <input class="form-control input-top" type="text" name="username" placeholder="Username"
                   th:placeholder="#{login.username.placeholder}"/>
            <input class="form-control input-bottom" type="password" name="password" placeholder="Password"
                   th:placeholder="#{login.password.placeholder}"/>
        </div>

        <div class="checkbox">
            <label for="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me" th:text="#{login.rememberMe}"/>
            </label>
        </div>
        <div class="form-group">
            <input class="btn btn-primary btn-block" type="submit" id="login" value="Login" th:value="#{login.login}"/>
        </div>

        <div class="form-group">
            <a th:href="@{/forgetpassword}" th:text="#{login.forgot-password}">Forgot Password?</a>
        </div>
    </form>
</div>
</body>
</html>
